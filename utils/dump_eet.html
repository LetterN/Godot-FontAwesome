<!DOCTYPE html>
<html>
	<head>
		<title>FA Dumper</title>
		<!-- PLEASE USE ALL.MIN.JS WHEN UPDATING! -->
		<script src="./all.min.js"></script>
	</head>
	<body>
		<h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Check f12</h1>
		<div>
			<h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Output</h2>
			<textarea id="lazyoutput" style="font-family: Verdana, Geneva, Tahoma, sans-serif; width: 500px; height: 300px;" spellcheck="false"></textarea>
		</div>
		<script>
			(function () {
				console.time("FA=>GD")
				const binding = {
					"far": "regular",
					"fab": "brands",
					"fas": "solid"
				}
				let all_dot_godot = "## AUTOGENERATED BY dump_eet.html, DO NOT MODIFY!!!\n"
				all_dot_godot += "const all: Dictionary = {\n"
				for (const fontfamily in binding) {
					const fonts = ___FONT_AWESOME___.styles[fontfamily];
					const family = binding[fontfamily]
					if (!fonts) {
						console.error(`This is bad! ${fontfamily} is missing from __FONT_AWESOME__!`)
						continue
					}
					all_dot_godot += `	"${family}": {\n`
					for (const icon in fonts) {
						let godot_unicode_thing = fonts[icon][3];
						if (godot_unicode_thing.length !== 4) {
							godot_unicode_thing = "0".repeat(4 - godot_unicode_thing.length) + godot_unicode_thing
						}
						all_dot_godot += `		"${icon}": "\\u${godot_unicode_thing}",\n`
					}
					all_dot_godot += `	},\n`
				}
				all_dot_godot += "}"
				console.log(all_dot_godot)
				const lazyout = document.getElementById("lazyoutput")
				lazyout.value = all_dot_godot
				console.timeEnd("FA=>GD")
			})()
		</script>
	</body>
</html>
